<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Recipe Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Recipe Result</h1>

        </div>
    </div>
    <a href="/">Upload another image</a>
</body>
</html>
